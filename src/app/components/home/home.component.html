<div class="container-apps">
  <header>
    <strong>Pending</strong>
    
    <nav>
      <ul>
        <li><img src="./assets/btn-min.svg" id="min" (click)="minimizeWindow()"></li>
        <li><img src="./assets/btn-close.svg" (click)="closeWindow()"></li>
      </ul>
    </nav>
  </header>
  <main>
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Name:</label>
        <div class="input-group mb-3">
          <input name="name" type="text" class="form-control" id="disabledInput"  [ngModel] = "name.slice(name.lastIndexOf('/')+1,name.lenght)" [ngModelOptions] = "{standalone: true}" >
          <a href="#" class="input-group-append" (click)="openFile();" >
            <span class="input-group-text" id="basic-addon2">Open</span>
          </a>
        </div>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Text:</label>
        <input type="text" class="form-control" [(ngModel)] = "text" name ="text">
      </div>
      <button type="button" class="btn btn-info" (click)="writeFile()">Write</button>
      <button type="button" class="btn btn-info" (click)="readFile()">Read</button>
      <button type="button" class="btn btn-info" (click)="deleteFile()">Delete</button>
    </form>
  </main>
</div>
